<html>
<head>
	<title>My Form</title>
</head>

<body>
	<table border = "1" width = "400" align = "center" cellpadding = "8">
	<form>
	<tr>
		<td colspan = "3" align = "center">
			<h2>PERSON PROFILE</h2>
		</td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Id</td>
		<td width = "270" align = "left"><input type = "text" ID = "" value = ""></td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Password</td>
		<td width = "270" align = "left"><input type = "password" Password = "" value = ""></td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Name</td>
		<td width = "270" align = "left"><input type = "text" Name = "" value = ""></td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Email</td>
		<td width = "270" align = "left"><input type = "text" Email = "" value = ""></td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Gender</td>
		<td width = "270" align = "left"><input type = "radio" name = "gender" value = "male" checked>Male<input type = "radio" name = "gender" value = "Female">Female<input type = "radio" name = "gender" value = "other">Other</td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Degree</td>
		<td width = "270" align = "left"><input type = "checkbox" name = "degree1" value = "SSC">SSC<input type = "checkbox" name = "degree2" value = "HSC">HSC<input type = "checkbox" name = "degree3" value = "BSC">BSC<input type = "checkbox" name = "degree4" value = "MSC">MSC</td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Occupation</td>
		<td width = "270" align = "left">
			<select value = "Combo">
				<option value ="Student">Student</option>
				<option value ="Teacher">Teacher</option>
				<option value ="Business">Business</option>
				<option value ="ServiceHolder">ServiceHolder</option>		
		</td>
		<td width = "50"></td>
	</tr>
	
	<tr>
		<td width = "80" align = "left">Photo</td>
		<td colspan = "2" align = "left"><button type = "button">Browse...</button>No file selected</td>
	</tr>
	
	<tr>
		<td colspan = "3" align = "center"><br></td>
	</tr>
	
	<tr>
		<td colspan = "3" align = "right"><button type = "button">Submit</button></td>
	</tr>	
	</form>
	</table>
</body>
</html>
