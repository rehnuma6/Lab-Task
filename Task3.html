<html>
<head>
	<title>EmployeeForm</title>
</head>

<body>
	<table align = "center">

		<tr>
			<td>
				<label>Employees Name</label><br>
					<input  type = "text"/>
					<input  type = "text"/><br>
				<label>First Name<label>
					&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
				<label >Last Name<label><br>
			</td>
		</tr>

		<tr>
			<td>
				<label>Employees Hire Date</label><br>
					<input type ="number"/>
					<input type ="number"/>
					<input type ="number"/>
			</td>
		</tr>

		<tr>
			<td>
				<label>Employees Title<label><br>
					<input type = "text"/><br>
			</td>
		</tr>

		<tr>
			<td>
				<label>Employees Department<label><br>
						<select>
						<option value="Marketing">Marketing</option>
						<option value="HR">HR</option>
						<option value="Sales">Sales</option>
						</select>
	
			</td>
		</tr>

		<tr>
			<td>
				<label>Performance Evaluation<label>
					<table width = "100%" border = "1" cellspacing = "1" cellpadding = "1" align = "center">

		<tr>
				<th>&nbsp &nbsp &nbsp &nbsp &nbsp </th>
				<th> Very Good</th>
				<th> Good</th>
				<th> Fair</th>
				<th> Poor</th>
				<th> Very Poor</th>
		</tr>

		<tr>
			<td>Attendance</td><td><input name = "attendance" type = "radio"/></td>
			<td><input name = "attendance" type = "radio"/></td>
			<td><input name = "attendance" type = "radio"/></td>
			<td><input name = "attendance" type = "radio"/></td>
			<td><input name = "attendance" type = "radio"/></td>

		</tr>
		
		<tr>
			<td>Quality of work</td><td><input name = "Quality of work" type = "radio"/></td>
			<td><input name = "Quality of work" type = "radio"/></td>
			<td><input name = "Quality of work" type = "radio"/></td>
			<td><input name = "Quality of work" type = "radio"/></td>
			<td><input name = "Quality of work" type = "radio"/></td>

		</tr>
		
		<tr>
			<td>Quantity of work</td><td><input name = "Quantity of work" type = "radio"/></td>
			<td><input name = "Quantity of work" type = "radio"/></td>
			<td><input name = "Quantity of work" type = "radio"/></td>
			<td><input name = "Quantity of work" type = "radio"/></td>
			<td><input name = "Quantity of work" type = "radio"/></td>

		</tr>
		
		<tr>
			<td>Attitude</td><td><input name = "Attitude" type = "radio"/></td>
			<td><input name = "Attitude" type = "radio"/></td>
			<td><input name = "Attitude" type = "radio"/></td>
			<td><input name = "Attitude" type = "radio"/></td>
			<td><input name = "Attitude" type = "radio"/></td>

		</tr>
		
		<tr>
			<td>Dependability</td><td><input name = "Dependability" type = "radio"/></td>
			<td><input name = "Dependability" type = "radio"/></td>
			<td><input name = "Dependability" type = "radio"/></td>
			<td><input name = "Dependability" type = "radio"/></td>
			<td><input name = "Dependability" type = "radio"/></td>
		</tr>

		<tr>
			<td>Work Ethic</td><td><input name = "Work Ethic" type = "radio"/></td>
			<td><input name = "Work Ethic" type = "radio"/></td>
			<td><input name = "Work Ethic" type = "radio"/></td>
			<td><input name = "Work Ethic" type = "radio"/></td>
			<td><input name = "Work Ethic" type = "radio"/></td>
		</tr>

	</table>


		<tr>
			<td><label>Overall i would rank this employees performance as</label><br>

				<input name = "a" type = "radio"/>Very Good
				<input name = "a" type = "radio"/>Good
				<input name = "a" type = "radio"/>Fair
				<input name = "a" type = "radio"/>Poor
				<input name = "a" type = "radio"/>Very Poor
	
			</td>
		</tr>

		<tr>
			<td>
				<label>Please go into more detail on why you chose this ranking<label><br>
				<textarea rows="10" cols="80" name="details" form="empform"></textarea><br>
			</td>
		</tr>

		<tr>
			<td>
				<label>Supervisors Name</label><br>
					<input  type = "text"/>
					<input  type = "text"/><br>
				<label>First Name<label>
				&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
				<label >Last Name<label><br>
			</td>
		</tr>

		<tr>
			<td>
				<label>Supervisors Signature</label><br>
					<textarea rows="10" cols="80" name="sign" form="ssign"></textarea><br></br>

			</td>
		</tr>

		<tr>

			<td>
				<label>Use your mouse or finger to draw your signature above<label>
				&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp

			</td>
	
		</tr>
